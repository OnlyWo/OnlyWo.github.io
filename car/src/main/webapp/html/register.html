<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body style="background: url('../images/img_1.png') no-repeat center center">
    <h1 style="margin-left: 600px">注册</h1>
    <form action="/RegisterServlet" method="post">
        <table style="margin-left: 550px">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"  value=""/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"  value=""/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="gender" value="1"/>男
                    <input type="radio" name="gender" value="0"/>女
                </td>
            </tr>
            <tr>
                <td>身份证号：</td>
                <td><input type="text" name="idCard" value=""/></td>
            </tr>
            <tr>
                <td>电话号码：</td>
                <td><input type="text" name="phone" value=""/></td>
            </tr>
            <tr>
                <td>住址：</td>
                <td><input type="text" name="address" value=""/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="提交"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
