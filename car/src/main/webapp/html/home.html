<script>
    // 原生ajax 类型分类
    let query = function (type){
        $.ajax({
            type:'get',
            url:'/JsonServlet',
            data:'type='+type,
            success:function (rs){
                let html="";
                $.each(rs,function (index,obj){
                    html+="<li>";
                    html+="<a href='/JSPServlet?id="+obj.id+"'><img src="+obj.carUrl+" width='450px' height='450px'>";
                    html+="</a>";
                    html+="<a href='#' style='margin-top: 10px'><h1>汽车名称："+obj.car_name+"  汽车价格："+obj.price+" 类型："+obj.type+"</h1></a>";
                    html+="</li>";
                });
                $(".carlist").html(html);
            }
        })
    }
    query("全部");
