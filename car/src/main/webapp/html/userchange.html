<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body style="background: url('../images/img_1.png') no-repeat right center">
<div style="margin-left: 200px;margin-top: 200px">
<h1>修改用户信息</h1>
<br>
<form action="/UserChangeServlet" method="post">
    <table>
        <tr>
            <td>需要修改的用户：</td>
            <td><input type="text" name="username" value=""/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" value=""/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="gender" value="1"/>男
                <input type="radio" name="gender" value="0"/>女
            </td>
        </tr>
        <tr>
            <td>身份证号：</td>
            <td><input type="text" name="idCard" value=""/></td>
        </tr>
        <tr>
            <td>电话号码：</td>
            <td><input type="text" name="phone" value=""/></td>
        </tr>
        <tr>
            <td>住址：</td>
            <td><input type="text" name="address" value=""/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="提交"/></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
